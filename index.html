<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <title>Alura Books</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox"  id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">FrontEnd</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Business</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Design & UX</a></li>
            </ul>
            <img src="./assets/img/Logo.svg" alt="Logo da AluraBooks " class="container__imagem">
        </div>
        
        <div class="container"> 
            <a href="#"><img src="./assets/img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="./assets/img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="./assets/img/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
       
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" placeholder="Qual será sua próxima leitura?" class="banner__pesquisa">
    </section>
    <section class="carrossel">
        <h2 class="carrossel_titulo">Últimos Lançamentos</h2>


        <div class="swiper">
            <!-- Additional required wrapper -->

            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="./assets/img/ApacheKafka.png" alt="Livro sobre ApacheKafka e Spring Boot no Alura Books"></div>
              <div class="swiper-slide"><img src="./assets/img/Liderança.png" alt="Livro sobre liderança no Alura Books"></div>
              <div class="swiper-slide"><img src="./assets/img/Javascript.png" alt="Livro sobre Javascript no Alura Books"></div>
              <div class="swiper-slide"><img src="./assets/img/Guia Front-end.png" alt="Livro Guia Front-end no Alura Books"></div>
              <div class="swiper-slide"><img src="./assets/img/Portugol.png" alt="Livro sobre Portugol no Alura Books"></div>
            </div>

          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
          </div>

    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {spaceBetween: 10, slidesPerView: 3, pagination:{
            el: '.swiper-pagination', type: 'bullets',
        }
        });
    </script>
</body>
</html>
